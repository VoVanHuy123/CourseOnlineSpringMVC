<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="base :: bt"></th:block>
    </head>
    <body>
    <div th:replace="base :: menu"></div>

    <main class="container">
        <h1 class="text-center text-info mt-2"
            th:text="${payment.id == null} ? 'THÊM PAYMENT' : 'CẬP NHẬT PAYMENT'"></h1>

        <form method="post" th:object="${payment}" th:action="@{/admin/payments}">
            <!-- ID hidden -->
            <input type="hidden" th:field="*{id}"/>

            <!-- Số tiền -->
            <div class="form-floating mb-3 mt-3">
                <input type="number" step="0.01" class="form-control" id="amount" th:field="*{amount}" placeholder="Số tiền">
                <label for="amount">Số tiền</label>
                <div class="text-danger" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
            </div>

            <div class="form-floating mb-3 mt-3">
                <select class="form-select" id="method" th:field="*{method}">
                    <option value="cash">CASH</option>
                    <option value="paypal">PAYPAL</option>
                    <option value="stripe">STRIPE</option>
                    <option value="momo">MOMO</option>
                    <option value="zalopay">ZALOPAY</option>
                </select>
                <label for="method">Phương thức</label>
            </div>

            <!-- Mã giao dịch -->
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="transactionCode" th:field="*{transactionCode}" placeholder="Mã giao dịch">
                <label for="transactionCode">Mã giao dịch</label>
            </div>

            <!-- Trạng thái -->
            <div class="form-floating mb-3 mt-3">
                <select class="form-select" id="status" th:field="*{status}">
                    <option value="pending">PENDING</option>
                    <option value="success">SUCCESS</option>
                    <option value="failed">FAILED</option>
                </select>
                <label for="status">Trạng thái</label>
            </div>

            <!-- Enrollment -->
            <div class="form-floating mb-3 mt-3">
                <input type="number" class="form-control" id="enrollmentId" th:field="*{enrollmentId}" placeholder="Enrollment ID">
                <label for="enrollmentId">Enrollment ID</label>
            </div>

            <!-- Ngày thanh toán -->
            <div class="form-floating mb-3 mt-3" th:if="${payment.paidAt != null}">
                <input type="text" class="form-control"
                       th:value="${#dates.format(payment.paidAt, 'dd/MM/yyyy HH:mm')}" readonly>
                <label>Ngày thanh toán</label>
            </div>

            <!-- Submit -->
            <div class="form-floating mb-3 mt-3">
                <button class="btn btn-success" th:if="${payment.id == null}">Thêm payment</button>
                <button class="btn btn-success" th:unless="${payment.id == null}">Cập nhật payment</button>
                <a th:href="@{/admin/payments}" class="btn btn-secondary">Quay lại</a>
            </div>
        </form>
    </main>

    <div th:replace="base :: footer"></div>
    <script th:src="@{/js/main.js}"></script>
    </body>
</html>
