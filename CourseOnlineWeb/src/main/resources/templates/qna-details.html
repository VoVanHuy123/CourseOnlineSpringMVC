<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="base :: bt"></th:block>
    </head>
    <body>
        <div th:replace="base :: menu"></div>

        <main class="container mt-4">
            <h2 th:text="${qna.id == null ? 'Thêm QnA' : 'Cập nhật QnA'}"></h2>

            <form th:action="@{/admin/qnas}" th:object="${qna}" method="post" class="mt-3">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label">Nội dung:</label>
                    <textarea th:field="*{content}" class="form-control" rows="5"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">User:</label>
                    <select th:field="*{userId}" class="form-select" required>
                        <option value="" disabled selected>-- Chọn user --</option>
                        <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.username}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Bài học:</label>
                    <select th:field="*{lessonId}" class="form-select" required>
                        <option value="" disabled selected>-- Chọn bài học --</option>
                        <option th:each="l : ${lessons}" th:value="${l.id}" th:text="${l.title}"></option>
                    </select>
                </div>

                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">Lưu</button>
                    <a th:href="@{/admin/qnas}" class="btn btn-secondary">Quay lại</a>
                </div>
            </form>
        </main>

      
        <div th:replace="base :: footer"></div>

       
        <script th:src="@{/js/main.js}"></script>
    </body>
</html>
