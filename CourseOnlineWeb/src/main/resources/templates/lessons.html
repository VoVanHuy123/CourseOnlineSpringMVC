
    
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <th:object th:replace="base :: bt"></th:object>
</head>
<body>
    <div th:replace="base :: menu"></div>

    <main class="container">
        <form th:action="@{/lessons}">
            <div class="row mb-3 mt-3">
                <div  class="col-6">
                    <input type="text" class="form-control" placeholder="Tìm theo tên bài học" name="kw">
                </div>
                <div  class="col-6">
                    <input type="number" class="form-control" placeholder="chương id" name="chapterId">
                </div>
            </div>
            <div class="mb-3 mt-3">
                <button class="btn btn-info">Tìm bài học</button>
            </div>
        </form><!--
        -->       <div class="mt-2 mb-2">
            <a th:href="@{/lessons/create}" class="btn btn-info">Thêm bài học</a>
        </div><!--
        -->            <table class="table table-striped">
            <thead>
                <tr>
                    <th>STT</th>   <!-- thêm cột số thứ tự -->
                    <th>ID</th>
                    <th>Tên bài học</th>
                    <th>nội dung</th>
                    <th>Thứ tự</th>
                    <th>Ngày tạo</th>
                    <th>Chương</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="l, stat : ${lessons}">
                    <td th:text="${stat.count}"></td> <!-- số thứ tự -->
                    <td th:text="${l.id}"></td>
                    <td th:text="${l.title}"></td>
                    <td th:text="${l.content}"></td>
                    <td th:text="${l.lessonOrder}"></td>
                    <td th:text="${#dates.format(l.createdAt, 'dd/MM/yyyy')}"></td>
                    <td th:text="${l.chapterId}"></td>
                    <td>
                        <div class="d-flex gap-2">
                            <a th:href="@{/lessons/{id}(id=${l.id})}" class="btn btn-success">Cập nhật</a>
                            <form th:action="@{/lessons/delete/{id}(id=${l.id})}" method="post"
                                  onsubmit="return confirm('Bạn chắc chắn muốn xóa chương này?');">
                                <button type="submit" class="btn btn-danger">Xóa</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/lessons(page=${currentPage - 1})}">Trước</a>
                    </li>

                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/lessons(page=${i})}"
                           th:text="${i}"></a>
                    </li>

                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/lessons(page=${currentPage + 1})}">Sau</a>
                    </li>
                </ul>
            </nav>
        </div>

    </main>

    <div th:replace="base :: footer"></div>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
