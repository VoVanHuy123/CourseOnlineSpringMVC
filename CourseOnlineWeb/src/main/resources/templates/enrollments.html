<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:object th:replace="base :: bt"></th:object>
    </head>
    <body>
        <div th:replace="base :: menu"></div>

        <main class="container">
            <!-- Form tìm kiếm -->
            <form th:action="@{/admin/enrollments}">
                <div class="row mb-3 mt-3">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Tìm theo tên khóa học" name="courseTitle">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Tìm theo tên người dùng" name="name">
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <button class="btn btn-info">Tìm enrollment</button>
                </div>
            </form>

            <!-- Nút thêm mới -->
            <div class="mt-2 mb-2">
                <a th:href="@{/admin/enrollments/create}" class="btn btn-info">Thêm Enrollment</a>
            </div>

            <!-- Bảng dữ liệu -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>ID</th>
                        <th>Ngày ghi danh</th>
                        <th>Khóa học</th>
                        <th>Người dùng</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="e, stat : ${enrollments}">
                        <td th:text="${stat.count}"></td>
                        <td th:text="${e.id}"></td>
                        <td th:text="${#dates.format(e.enrolledAt, 'dd/MM/yyyy')}"></td>
                        <td th:text="${e.courseTitle}"></td>
                        <td th:text="${e.userFullName}"></td>
                        <td>
                            <div class="d-flex gap-2">
                                <a th:href="@{/admin/enrollments/{id}(id=${e.id})}" class="btn btn-success">Cập nhật</a>
                                <form th:action="@{/admin/enrollments/delete/{id}(id=${e.id})}" method="post"
                                      onsubmit="return confirm('Bạn chắc chắn muốn xóa enrollment này?');">
                                    <button type="submit" class="btn btn-danger">Xóa</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Phân trang -->
            <div class="text-center">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/enrollments(page=${currentPage - 1})}">Trước</a>
                        </li>

                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(1, totalPages)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/admin/enrollments(page=${i})}"
                               th:text="${i}"></a>
                        </li>

                        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/enrollments(page=${currentPage + 1})}">Sau</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </main>

        <div th:replace="base :: footer"></div>
        <script th:src="@{/js/main.js}"></script>
    </body>
</html>
