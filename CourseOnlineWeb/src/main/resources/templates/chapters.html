    
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <th:object th:replace="base :: bt"></th:object>
</head>
<body>
    <div th:replace="base :: menu"></div>

    <main class="container">
        <form th:action="@{/admin/chapters}">
            <div class="row mb-3 mt-3">
                <div  class="col-6">
                    <input type="text" class="form-control" placeholder="Tìm theo tên chương" name="kw">
                </div>
                <div  class="col-6">
                    <input type="number" class="form-control" placeholder="khóa học id" name="courseId">
                </div>
            </div>
            <div class="mb-3 mt-3">
                <button class="btn btn-info">Tìm chương</button>
            </div>
        </form><!--
        -->            <div class="mt-2 mb-2">
            <a th:href="@{/admin/chapters/create}" class="btn btn-info">Thêm Chương</a>
        </div><!--
        -->            <table class="table table-striped">
            <thead>
                <tr>
                    <th>STT</th>   <!-- thêm cột số thứ tự -->
                    <th>ID</th>
                    <th>Tên chương</th>
                    <th>Mô tả</th>
                    <th>Thứ tự</th>
                    <th>Ngày tạo</th>
                    <th>Khóa học</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ch, stat : ${chapters}">
                    <td th:text="${stat.count}"></td> <!-- số thứ tự -->
                    <td th:text="${ch.id}"></td>
                    <td th:text="${ch.title}"></td>
                    <td th:text="${ch.description}"></td>
                    <td th:text="${ch.orderIndex}"></td>
                    <td th:text="${#dates.format(ch.createdAt, 'dd/MM/yyyy')}"></td>
                    <td th:text="${ch.courseId}"></td>
                    <td>
                        <div class="d-flex gap-2">
                            <a th:href="@{/admin/chapters/{id}(id=${ch.id})}" class="btn btn-success">Cập nhật</a>
                            <form th:action="@{/admin/chapters/delete/{id}(id=${ch.id})}" method="post"
                                  onsubmit="return confirm('Bạn chắc chắn muốn xóa chương này?');">
                                <button type="submit" class="btn btn-danger">Xóa</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/chapters(page=${currentPage - 1})}">Trước</a>
                    </li>

                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/admin/chapters(page=${i})}"
                           th:text="${i}"></a>
                    </li>

                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/chapters(page=${currentPage + 1})}">Sau</a>
                    </li>
                </ul>
            </nav>
        </div>

    </main>

    <div th:replace="base :: footer"></div>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
