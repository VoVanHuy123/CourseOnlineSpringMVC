<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:object th:replace="base :: bt"></th:object>
    </head>
    <body>
    <div th:replace="base :: menu"></div>

    <main class="container">
        <h1 class="text-center text-info mt-2">QUẢN LÝ REVIEW</h1>
        <form method="post" th:object="${review}" th:action="@{/reviews}">
            <!-- Rating -->
            <div class="form-floating mb-3 mt-3">
                <input type="number" class="form-control" id="rating" th:field="*{rating}" min="1" max="5" placeholder="Rating">
                <label for="rating">Đánh giá (1-5)</label>
                <div class="text-danger" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></div>
            </div>

            <!-- Comment -->
            <div class="form-floating mb-3 mt-3">
                <textarea class="form-control" id="comment" th:field="*{comment}" placeholder="Nhận xét"></textarea>
                <label for="comment">Nhận xét</label>
                <div class="text-danger" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></div>
            </div>

            <!-- Chọn Course -->
            <div class="mb-3">
                <label>Khóa học</label>
                <select th:field="*{courseId}" class="form-control">
                    <option th:each="c : ${courses}" th:value="${c.id}" th:text="${c.title}"></option>
                </select>
            </div>

            <!-- Chọn User -->
            <div class="mb-3">
                <label>Người dùng</label>
                <select th:field="*{userId}" class="form-control">
                    <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.username}"></option>
                </select>
            </div>

            <!-- Ngày tạo -->
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control"
                       th:value="${#dates.format(review.createdAt, 'dd/MM/yyyy')}" readonly>
                <label>Ngày tạo</label>
            </div>

            <!-- Hidden -->
            <input type="hidden" th:field="*{id}"/>

            <!-- Nút submit -->
            <div class="form-floating mb-3 mt-3">
                <button class="btn btn-success" th:if="${review.id == null}">Thêm review</button>
                <button class="btn btn-success" th:unless="${review.id == null}">Cập nhật review</button>
            </div>
        </form>
    </main>

    <div th:replace="base :: footer"></div>
    <script th:src="@{/js/main.js}"></script>
    </body>
</html>
