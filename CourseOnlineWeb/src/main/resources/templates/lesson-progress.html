<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:object th:replace="base :: bt"></th:object>
    </head>
    <body>
    <div th:replace="base :: menu"></div>

    <main class="container">
        <h1 class="text-center text-info mt-2">QUẢN LÝ TIẾN ĐỘ BÀI HỌC</h1>

        <!-- Form tìm kiếm -->
        <form th:action="@{/admin/lesson-progress}" method="get">
            <div class="row mb-3 mt-3">
                <div class="col-4">
                    <input type="number" class="form-control" placeholder="Tìm theo userId" name="userId"
                           th:value="${param.userId}">
                </div>
                <div class="col-4">
                    <input type="number" class="form-control" placeholder="Tìm theo lessonId" name="lessonId"
                           th:value="${param.lessonId}">
                </div>
                <div class="col-4">
                    <select class="form-select" name="isCompleted">
                        <option value="" th:selected="${param.isCompleted == null}">Tất cả</option>
                        <option value="true" th:selected="${param.isCompleted == 'true'}">Đã hoàn thành</option>
                        <option value="false" th:selected="${param.isCompleted == 'false'}">Chưa hoàn thành</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 mt-3">
                <button class="btn btn-info" type="submit">Tìm kiếm</button>
            </div>
        </form>

        <div class="mt-2 mb-2">
            <a th:href="@{/admin/lesson-progress/create}" class="btn btn-info">Thêm tiến độ</a>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>STT</th>
                <th>ID</th>
                <th>ID Bài học</th>
                <th>Tên bài học</th>
                <th>ID Người học</th>
                <th>Tên người học</th>
                <th>Hoàn thành</th>
                <th>Ngày hoàn thành</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lp, stat : ${lessonProgresses}">
                <td th:text="${stat.count}"></td>
                <td th:text="${lp.id}"></td>
                <td th:text="${lp.lessonId}"></td>
                <td th:text="${lp.lessonTitle}"></td>
                <td th:text="${lp.userId}"></td>
                <td th:text="${lp.userName}"></td>
                <td>
                    <span th:text="${lp.isCompleted} ? '✔' : '✘'"></span>
                </td>
                <td th:text="${lp.completedAt != null ? #dates.format(lp.completedAt,'dd/MM/yyyy') : '---'}"></td>
                <td>
                    <div class="d-flex gap-2">
                        <!-- Link cập nhật -->
                        <a th:href="@{/admin/lesson-progress/{lpId}(lpId=${lp.id})}" class="btn btn-success">Cập nhật</a>

                        <!-- Form xóa -->
                        <form th:action="@{/admin/lesson-progress/delete/{lpId}(lpId=${lp.id})}" method="post"
                              onsubmit="return confirm('Bạn chắc chắn muốn xóa tiến độ này?');">
                            <button type="submit" class="btn btn-danger">Xóa</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Phân trang -->
        <div class="text-center">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <!-- Nút trước -->
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/admin/lesson-progress(page=${currentPage > 1 ? currentPage - 1 : 1})}">
                            Trước
                        </a>
                    </li>

                    <!-- Các trang -->
                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/admin/lesson-progress(page=${i})}" th:text="${i}"></a>
                    </li>

                    <!-- Nút sau -->
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/admin/lesson-progress(page=${currentPage < totalPages ? currentPage + 1 : totalPages})}">
                            Sau
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </main>

    <div th:replace="base :: footer"></div>
    <script th:src="@{/js/main.js}"></script>
    </body>
</html>
