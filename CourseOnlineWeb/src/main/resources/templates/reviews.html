<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:object th:replace="base :: bt"></th:object>
    </head>
    <body>
    <div th:replace="base :: menu"></div>

    <main class="container">
        <form th:action="@{/reviews}">
            <div class="row mb-3 mt-3">
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Tìm theo comment" name="kw">
                </div>
            </div>
            <div class="mb-3 mt-3">
                <button class="btn btn-info">Tìm review</button>
            </div>
        </form>

        <div class="mt-2 mb-2">
            <a th:href="@{/reviews/create}" class="btn btn-info">Thêm review</a>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>STT</th>
                <th>ID</th>
                <th>Rating</th>
                <th>Comment</th>
                <th>Khóa học</th>
                <th>Người dùng</th>
                <th>Ngày tạo</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r, stat : ${reviews}">
                <td th:text="${stat.count}"></td>
                <td th:text="${r.id}"></td>
                <td th:text="${r.rating}"></td>
                <td th:text="${r.comment}"></td>
                <td th:text="${r.courseTitle}"></td>
                <td th:text="${r.userFullName}"></td>
                <td th:text="${#dates.format(r.createdAt, 'dd/MM/yyyy')}"></td>
                <td>
                    <div class="d-flex gap-2">
                        <a th:href="@{/reviews/{id}(id=${r.id})}" class="btn btn-success">Cập nhật</a>
                        <form th:action="@{/reviews/delete/{id}(id=${r.id})}" method="post"
                              onsubmit="return confirm('Bạn chắc chắn muốn xóa review này?');">
                            <button type="submit" class="btn btn-danger">Xóa</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Phân trang -->
        <div class="text-center">
            <nav aria-label="Page navigation">
                <ul class="pagination">                   
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/reviews((page=${currentPage > 1 ? currentPage - 1 : 1})}">
                            Trước
                        </a>
                    </li>
                
                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/reviews((page=${i})}" th:text="${i}"></a>
                    </li>
                  
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/reviews((page=${currentPage < totalPages ? currentPage + 1 : totalPages})}">
                            Sau
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </main>

    <div th:replace="base :: footer"></div>
    <script th:src="@{/js/main.js}"></script>
    </body>
</html>
