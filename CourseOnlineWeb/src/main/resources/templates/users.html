

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <th:object th:replace="base :: bt"></th:object>
</head>
<body>
    <div th:replace="base :: menu"></div>

    <main class="container">
        <form th:action="@{/admin/users}">
            <div class="row mb-3 mt-3">
                <div  class="col-6">
                    <input type="text" class="form-control" placeholder="Tìm theo tên" name="kw">
                </div>
<!--                <div  class="col-6">
                    <input type="number" class="form-control" placeholder="chương id" name="chapterId">
                </div>-->
            </div>
            <div class="mb-3 mt-3">
                <button class="btn btn-info">Tìm user</button>
            </div>
        </form><!--
        -->       <div class="mt-2 mb-2">
            <a th:href="@{/admin/users/create}" class="btn btn-info">Thêm người dùng</a>
        </div><!--
        -->            <table class="table table-striped">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>ID</th>
                    <th>Họ</th>
                    <th>Tên</th>
                    <th>Avatar</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Số điện thoại</th>
                    <th>Vai trò</th>
                    <th>Xác thực</th>
                    <th>Ngày tạo</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="u, stat : ${users}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${u.id}"></td>
                    <td th:text="${u.firstName}"></td>
                    <td th:text="${u.lastName}"></td>
                    <td>
                        <img th:if="${u.avatar != null}" th:src="${u.avatar}" alt="Avatar"
                             style="width:50px;height:50px;border-radius:50%;">
                        <span th:if="${u.avatar == null}">Chưa có</span>
                    </td>
                    <td th:text="${u.email}"></td>
                    <td th:text="${u.username}"></td>
                    <td th:text="${u.phoneNumber}"></td>
                    <td th:text="${u.role}"></td>
                    <td>
                        <span th:text="${u.isVerify} ? '✔' : '✘'"></span>
                    </td>
                    <td th:text="${#dates.format(u.createdAt, 'dd/MM/yyyy')}"></td>
                    <td>
                        <div class="d-flex gap-2">
                            <a th:href="@{/admin/users/{id}(id=${u.id})}" class="btn btn-success">Cập nhật</a>
                            <form th:action="@{/admin/users/delete/{id}(id=${u.id})}" method="post"
                                  onsubmit="return confirm('Bạn chắc chắn muốn xóa người dùng này?');">
                                <button type="submit" class="btn btn-danger">Xóa</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/users(page=${currentPage - 1})}">Trước</a>
                    </li>

                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/admin/users(page=${i})}"
                           th:text="${i}"></a>
                    </li>

                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/users(page=${currentPage + 1})}">Sau</a>
                    </li>
                </ul>
            </nav>
        </div>


    </main>

    <div th:replace="base :: footer"></div>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
